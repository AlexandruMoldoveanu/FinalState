name: CI-Build

on:
    pull_request:
        branches:
            - 'develop'

    workflow_dispatch:

jobs:
    CI-Build:
        runs-on: self-hosted
        steps:
            - name: Support long file names
              run: git config --global core.longpaths true
            - uses: actions/checkout@v4
            - name: Build project
              run: build.bat
